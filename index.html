<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>wrongOrTrue</title>
    </head>

    <body>
        <h4>仮想通貨検索フォーム</h4>
        <!--テキスト入力ボックス-->
        <input type="text" id="inputtext"
        size=100px placeholder="キーワードを入力">
        
        
        
        <!--画像が表示される全体の箱-->
        <div class="screen">
            
            
            <div class="keywordbox">
               <img src="folder/bitcoin.jpg"> 
                <div class="keywords-list">
                    <p>bitcoin</p>
                    <p>ビットコイン</p>
                    <p>Bitcoin</p>
                </div>
            </div>
            
            <div class="keywordbox">
               <img src="folder/BNB.jpg"> 
                <div class="keywords-list">
                    <p>BNB</p>
                    <p>bnb</p>
                    <p>ビーエヌビー</p>
                </div>
            </div>
            
            <div class="keywordbox">
               <img src="folder/ETHEREUM.png"> 
                <div class="keywords-list">
                    <p>ETHEREUM</p>
                    <p>イーサリアム</p>
                </div>
            </div>
            
            <div class="keywordbox">
               <img src="folder/IOST.png"> 
                <div class="keywords-list">
                    <p>IOST</p>
                    <p>アイオーエスティー</p>
                </div>
            </div>
            
            <div class="keywordbox">
               <img src="folder/MONA.jpg"> 
                <div class="keywords-list">
                    <p>MONA</p>
                    <p>モナコイン</p>
                </div>
            </div>
            
            <div class="keywordbox">
               <img src="folder/Reef.png"> 
                <div class="keywords-list">
                    <p>Reef</p>
                    <p>リーフ</p>
                </div>
            </div>
            <div class="keywordbox">
               <img src="folder/xlp.png"> 
                <div class="keywords-list">
                    <p>リップル</p>
                    <p>Ripple</p>
                </div>
            </div>
        </div>
        
        
        
        
        <script src="main.js"></script>
</html>
